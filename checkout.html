<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="checkout.css">

    <h1>Myn WatchShop</h1>
   <div class="checkout">

        <div class="input-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Consignee Name" class="name">
        </div>
        <div class="input-name">
            <i class="fa-solid fa-phone"></i>

        </div>

            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Adress" class="infor">
        </div>
        <div class="input-name">
            <i class="fa-solid fa-house"></i>
            <input type="text" placeholder="Apartment, suite, etc.(optional)" class="infor">
        </div>
        <div class="input-name">
            <button type="button" class="button-1" onclick="alert('Checkout succesfully!')">Check out</button>
